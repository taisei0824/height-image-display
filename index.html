<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>性別・身長とサイズの画像表示＆比較</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      font-size: 18px; /* 基本の文字サイズ */
      text-align: center; /* 全体を中央揃え */
    }
    /* 選択ボタン用のコンテナ */
    .selector-container {
      margin-bottom: 20px;
    }
    .selector-container h2 {
      margin-bottom: 10px;
      font-size: 24px; /* 見やすいサイズに統一 */
    }
    .instruction {
      font-size: 20px;
      color: #333;
      margin-bottom: 10px;
      display: none; /* 初期は非表示 */
    }
    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center; /* ボタン群も中央揃え */
    }
    .button-group button {
      padding: 30px 60px;
      font-size: 25px;
      cursor: pointer;
      border: 1px solid #ccc;
      background-color: #fff;
      border-radius: 4px;
    }
    .button-group button.selected {
      background-color: #007bff;
      color: #fff;
      border-color: #007bff;
    }
    /* 比較用ブランドセクション */
    .brand-section {
      margin: 20px 0;
    }
    .brand-section h2 {
      margin-bottom: 10px;
      font-size: 24px;
    }
    .brand-section .button-group button {
      padding: 20px 40px;
      font-size: 20px;
    }
    /* 比較表示エリア */
    #comparisonContainer {
      margin-top: 30px;
      display: flex;
      gap: 20px;
      justify-content: center;
    }
    #comparisonContainer img {
      width: 400px;
      margin: 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    #comparisonContainer img:hover {
      transform: scale(1.05);
    }
    /* モーダル全体 */
    .modal {
      display: none; /* 初期は非表示 */
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: rgba(0,0,0,0.8);
    }
    /* モーダル内画像 */
    .modal-content {
      display: block;
      max-width: 80%;
      max-height: 80%;
      margin: 5% auto;
      border-radius: 8px;
    }
    /* 閉じるボタン */
    .close {
      position: absolute;
      top: 20px;
      right: 35px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
    }
    /* ナビゲーションボタン */
    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      color: #fff;
      background: rgba(0,0,0,0.5);
      border: none;
      font-size: 30px;
      padding: 10px 20px;
      cursor: pointer;
    }
    .nav-btn:hover {
      background: rgba(0,0,0,0.8);
    }
    #prevBtn {
      left: 20px;
    }
    #nextBtn {
      right: 20px;
    }
  </style>
</head>
<body>
  <h1>表示したい着用画像について以下を選択してください</h1>
  
  <!-- 性別選択 -->
  <div class="selector-container" id="genderContainer">
    <h2>性別</h2>
    <div class="button-group">
      <button data-gender="male">男性</button>
      <button data-gender="female">女性</button>
    </div>
  </div>
  
  <!-- 身長選択（性別選択後、対応するボタンが生成される） -->
  <div class="selector-container" id="heightContainer">
    <!-- 性別選択後に案内文を表示 -->
    <div id="heightInstruction" class="instruction">
      <h2>身長</h2>
    </div>
    <div class="button-group" id="heightButtons">
      <!-- 身長ボタンはJSで追加 -->
    </div>
  </div>

  <!-- 「2つ選択して比較」表示 -->
  <div id="comparePrompt" style="display:none;">
    <h1>2つ選択して比較</h1>
  </div>

  <!-- ブランドごとのサイズ選択セクション -->
  <div id="brandContainer" style="display:none;">
    <div class="brand-section" id="unitedAthleSection">
      <h2>United Athle</h2>
      <div class="button-group" id="unitedAthleButtons">
        <!-- サイズボタンはJSで追加 -->
      </div>
    </div>
    <div class="brand-section" id="gildanSection">
      <h2>GILDAN</h2>
      <div class="button-group" id="gildanButtons">
        <!-- サイズボタンはJSで追加 -->
      </div>
    </div>
  </div>

  <!-- 比較画像表示エリア -->
  <div id="comparisonContainer" style="display:none;"></div>

  <!-- モーダル（拡大表示用） -->
  <div id="modal" class="modal">
    <span id="closeModal" class="close">&times;</span>
    <button id="prevBtn" class="nav-btn">&#10094;</button>
    <img id="modalImg" class="modal-content" src="" alt="">
    <button id="nextBtn" class="nav-btn">&#10095;</button>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
